<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-8">
        <h1>Users</h1>
        <button type="button" class="btn btn-success btn-get-users">Get users</button>
        <div id="users" class="row"></div>
      </div>
      <div class="col-sm-4">
        <div class="container">
          <h2>Add user</h2>
          <form name="addUser">
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" type="text" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input name="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input name="phone" type="text" class="form-control" placeholder="Enter Phone">
            </div>
            <div class="form-group">
              <label for="website">Website</label>
              <input name="website" type="text" class="form-control" placeholder="Enter website">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
